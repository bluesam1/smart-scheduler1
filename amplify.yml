version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        # Remove pnpm-lock.yaml if present (we use npm)
        - rm -f pnpm-lock.yaml || true
        # Install all dependencies (npm ci includes devDependencies by default)
        - npm ci
        # Ensure TypeScript and build dependencies are available
        - npm install typescript @types/node @types/react @types/react-dom --save || true
        # Ensure @tailwindcss/postcss is available
        - npm install @tailwindcss/postcss tw-animate-css --save || true
        # Rebuild native modules for Linux (Tailwind CSS v4 requires native bindings)
        - npm rebuild @tailwindcss/oxide || npm install @tailwindcss/oxide --force || true
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/out
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'X-Frame-Options'
        value: 'DENY'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
redirects:
  # Rewrite all routes to index.html for client-side routing
  # Note: Amplify should automatically serve static files (like /_next/static/*) if they exist
  # This rewrite should only apply when the file doesn't exist
  # The pattern /<*> matches everything, but Amplify checks for file existence first
  - source: '/<*>'
    target: '/index.html'
    status: '200'

