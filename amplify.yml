version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        # Remove pnpm-lock.yaml if present (we use npm)
        - rm -f pnpm-lock.yaml || true
        # Install all dependencies (npm ci includes devDependencies by default)
        - npm ci
        # Ensure TypeScript and build dependencies are available
        - npm install typescript @types/node @types/react @types/react-dom --save || true
        # Ensure @tailwindcss/postcss is available
        - npm install @tailwindcss/postcss tw-animate-css --save || true
        # Rebuild native modules for Linux (Tailwind CSS v4 requires native bindings)
        - npm rebuild @tailwindcss/oxide || npm install @tailwindcss/oxide --force || true
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/out
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'X-Frame-Options'
        value: 'DENY'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
redirects:
  # Important: Order matters! More specific rules should come first
  # First, explicitly handle static assets - these should be served as-is
  # (Amplify should serve these automatically, but we're being explicit)
  - source: '/_next/static/<*>'
    target: '/_next/static/<*>'
    status: '200'
  - source: '/_next/image<*>'
    target: '/_next/image<*>'
    status: '200'
  # Then, catch-all for client-side routing (SPA)
  # This only applies to routes that don't match the above patterns
  - source: '/<*>'
    target: '/index.html'
    status: '200'

