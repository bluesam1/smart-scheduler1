version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
        # Rebuild native modules for Linux (Tailwind CSS v4)
        - npm rebuild lightningcss @tailwindcss/oxide || true
        - npm install @tailwindcss/oxide lightningcss --force || true
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/out
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'X-Frame-Options'
        value: 'DENY'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
rewrites:
  - source: '/<*>'
    target: '/index.html'
    status: '200'

