version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        # Install all dependencies (npm ci includes devDependencies by default)
        - npm ci
        # Ensure @tailwindcss/postcss is available (moved to dependencies for build)
        - npm install @tailwindcss/postcss --save || true
        # Rebuild native modules for Linux (Tailwind CSS v4 requires native bindings)
        - npm rebuild @tailwindcss/oxide || npm install @tailwindcss/oxide --force || true
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/out
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'X-Frame-Options'
        value: 'DENY'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
rewrites:
  - source: '/<*>'
    target: '/index.html'
    status: '200'

